version: "3.9"

services:
  db:
    image: postgres:16
    container_name: magnetic-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-maguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-magpass}
      POSTGRES_DB: ${POSTGRES_DB:-magdb}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./util/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  app:
    build: .
    container_name: magnetic-app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
